{% extends 'course/base.html' %}

{% block content %}
<br>
<div class="container bg-light rounded-1">
    <div class="row">
        <div class="col">
            <br>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Курс</th>
                    <th scope="col">Дата начала</th>
                    <th scope="col">Дата окончания</th>
                    <th scope="col">Статус</th>
                </tr>
                </thead>
                <tbody>

                {% for course in courses %}
                <tr>
                    <th scope="row"><h5><a href="{% url 'course' course.course.id %}" class="link-dark">{{ course.course.name }}</a></h5></th>
                    <td>{{ course.date_start }}</td>
                    <td>{{ course.date_end }}</td>
                    <td>{{ course.status }}</td>



                </tr>


                {% endfor %}

                </tbody>
            </table>

        </div>
    </div>
</div>
{% endblock %}
