{% extends 'course/base.html' %}
{% load static %}
{% block content %}

<br>
<div class="container bg-light rounded-1">
    <div class="row">
        <div class="col">
          <h3>Добавить компанию</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="post" action="{% url 'company_view' %}">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Добавить" class="btn btn-primary">
            </form>
        </div>

    </div>
    <br>
    <div class="row">
        <div class="col">
          <h3>Список компаний</h3>
        </div>

    </div>
    {% for c in company_list %}
    <div class="row">
        <div class="col">
          <p>{{ c.name }}</p>
        </div>
        <div class="col">
            <form method="post" action="{% url 'company_view' %}">
                {% csrf_token %}
                <input type="hidden" name="company_delete" value="{{ c.id }}">
                <input type="submit" value="Удалить" class="btn btn-danger">
            </form>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
